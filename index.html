<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Coloring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Grid Coloring</h1>
        <div id="controls">
            <input type="color" id="colorPicker" value="#ff0000">
            <p>Selected Color: <span id="selectedColor">#ff0000</span></p>
            <button id="clearGrid">Clear Grid</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <label for="blockSize">Block Size:</label>
            <input type="number" id="blockSize" value="50" min="20" max="100">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" value="10" min="5" max="20">
        </div>
        <div id="game">
            <div id="grid"></div>
        </div>
    </div>
    <audio id="backgroundMusic" src="https://dl.sndup.net/4fsfg/for-a-dream-lofi-vibes-216038.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
